<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa Zaměstnání</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin_style.css"> <!-- PŘIDÁNO -->
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" class="hidden">
        <div class="header" id="main-header">
            <h1 id="menu-title">Správa zaměstnání</h1>
            <button id="close-button" class="close-btn">X</button>
        </div>
        
        <div id="menu-content">
            <!-- Vždy viditelná část pro správu vlastních prací -->
            <p class="current-job-info">Aktivní práce: <span id="current-job-label">Načítání...</span></p>
            <div id="my-jobs-list" class="list">
                <!-- Seznam prací bude vygenerován zde -->
            </div>

            <!-- Oddělovač -->
            <hr class="separator">

            <!-- Sekce pro Bossa - defaultně skrytá -->
            <div id="boss-section" class="hidden">
                <h2 id="boss-panel-title">Boss Panel</h2>
                <div class="tabs">
                    <button class="tab-button active" data-tab="employees">Zaměstnanci</button>
                    <button class="tab-button" data-tab="hire">Nábor</button>
                </div>
                
                <div id="employees-tab" class="tab-content">
                    <div id="employees-list" class="list">
                        <!-- Seznam zaměstnanců bude vygenerován zde -->
                    </div>
                </div>

                <div id="hire-tab" class="tab-content hidden">
                     <!-- ZMĚNA TEXTU ZDE -->
                     <p>Zadejte ID hráče, kterého chcete najmout.</p>
                     <button id="hire-player-btn" class="action-btn">Najmout hráče</button>
                </div>
            </div>
        </div>
    </div>

    <!-- OKNO PRO POTVRZENÍ (ANO/NE) -->
    <div id="confirm-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <p id="confirm-text">Opravdu si přejete pokračovat?</p>
            <div class="modal-actions">
                <button id="confirm-yes-btn" class="action-btn">Ano</button>
                <button id="confirm-no-btn" class="action-btn fire-btn">Ne</button>
            </div>
        </div>
    </div>

    <!-- OKNO PRO ZADÁNÍ HODNOTY (GRADE) -->
    <div id="prompt-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <p id="prompt-text">Zadejte novou hodnost:</p>
            <input type="number" id="prompt-input" min="0" max="100" placeholder="0">
            <div class="modal-actions">
                <button id="prompt-submit-btn" class="action-btn">Potvrdit</button>
                <button id="prompt-cancel-btn" class="action-btn fire-btn">Zrušit</button>
            </div>
        </div>
    </div>

    <div id="hire-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <p id="hire-text">Zadejte Player ID nového zaměstnance:</p>
            <input type="number" id="hire-input" min="1" placeholder="Player ID">
            <div class="modal-actions">
                <button id="hire-submit-btn" class="action-btn">Najmout</button>
                <button id="hire-cancel-btn" class="action-btn fire-btn">Zrušit</button>
            </div>
        </div>
    </div>

 <div id="job-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 id="job-modal-title">Editovat Práci</h2>
            <!-- Skrytý input pro ID práce -->
            <input type="hidden" id="job-id-input">
            
            <div class="form-group">
                <label for="job-name-input">Název práce (interní, bez diakritiky, např. 'police')</label>
                <input type="text" id="job-name-input" placeholder="police">
            </div>
            <div class="form-group">
                <label for="job-label-input">Popisek práce (zobrazovaný název, např. 'Policie')</label>
                <input type="text" id="job-label-input" placeholder="Policie">
            </div>
            <div class="form-group">
                <label for="job-boss-input">Požadovaná hodnost pro Boss Menu</label>
                <input type="number" id="job-boss-input" min="0" value="5">
            </div>
            
            <div class="modal-actions">
                <button id="job-save-btn" class="action-btn">Uložit</button>
                <button id="job-cancel-btn" class="action-btn fire-btn">Zrušit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
